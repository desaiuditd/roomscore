<template name="createTask">

    <div id="content">
        {{> appNav}}
        <form class="form-horizontal" role="form" method="get" action="#">
            <div class="form-horizontal">
                <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Description of Task</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="What's to be done?" />
                </div>
                    </div>
            </div>

            <div class="form-group">
            <label for="taskType" class="col-sm-2 control-label">Select Task Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="taskType">
                    <option>Chores</option>
                    <option>Shopping</option>
                </select>
            </div>
                </div>

            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Enter nearby location" />
            </div>
            </div>

            <div class="form-group">
                <label for="mySubjects" class="col-sm-2 control-label">Contributors</label><br>
                <select class="js-example-responsive" style="width: 80%; margin-left: 10%;" id="mySubjects" data-placeholder="Choose contributors..." multiple>
                    {{#each subjects}}
                        <option>{{this.name}}</option>
                    {{/each}}
                </select>
            </div>

            <div class="">

            </div>
            <!--<div class="form-group">-->
                <!--<div class="col-sm-offset-2 col-sm-10">-->
                    <!--<div class="checkbox">-->
                        <!--<label><input type="checkbox" /> Remember me</label>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>

        Add New Task

    </div>
</template>
