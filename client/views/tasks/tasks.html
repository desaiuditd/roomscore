<template name="tasks">
    {{#HammerTouchArea gestureMap=showDelete}}

        <div id="content">
    {{> appNav}}
    <h1 class="" style=" text-align: center; background-color: #f8f8f8; margin-bottom: 0; margin-top: 0;">Task List</h1>
    <div id = "taskList">

        <ul class="list-group">
            {{#each getTasks}}
                {{#if isChore this.type}}
                    <li class=" list-group-item each-task" style="background-color: #D0D0D0">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                        <span style="margin-left: 20px;">{{this.description}}</span>
                        <button class="bg-success " style="float: right; height: 100%; display: none;"><i class="fa fa-check" aria-hidden="true"></i></button>
                        <button class="bg-danger" style="float: right; display: none;" ><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                    </li>
                {{else}}
                    <li class=" list-group-item each-task" style="background-color: #EEEEEE">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span style="margin-left: 20px;">{{this.description}}</span>
                        <button class="bg-success" style="float: right;display: none;"><i class="fa fa-check" aria-hidden="true"></i></button>
                        <button class="bg-danger" style="float: right;display: none;"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                    </li>
                {{/if}}
            {{/each}}
        </ul>
    </div>
        </div>

    {{/HammerTouchArea}}
</template>
