<template name="tasks">
    {{#HammerTouchArea gestureMap=showDelete}}

        <div id="content">
    {{> appNav}}
    <h1 class="" style=" text-align: center; background-color: #f8f8f8; margin-bottom: 0; margin-top: 0;">Task List</h1>
    <div id = "taskList">

        <ul class="list-group">
            {{#each getTasks}}
                {{#if isChore this.type}}
                    <li class=" list-group-item each-task" style="background-color: #666666">
                        <i class="fa fa-tasks" aria-hidden="true"></i><span style="margin-left: 20px;">{{this.description}}</span>
                    </li>
                {{else}}
                    <li class=" list-group-item each-task" style="background-color: #EEEEEE">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i><span style="margin-left: 20px;">{{this.description}}</span>
                    </li>
                {{/if}}
            {{/each}}
        </ul>
        <table class = "table">
            <thead class = "thead-inverse">
                <tr>
                    <th>no</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {{#each getTasks}}
                  <tr class="each-task"> <td>{{this.description}}</td> </tr>
                {{/each}}
            </tbody>
        </table>

        <ul>

        </ul>
    </div>
        </div>

    {{/HammerTouchArea}}
</template>
